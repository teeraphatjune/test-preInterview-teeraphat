<!-- 
บริษัท Tesla ขายรถ Tesla มีรถจำนวนทั้งหมด 3 รุ่น (a,b,c) ในปีที่ผ่านมาขายไปได้ดังนี้
a ขายได้ 1200 คัน
b ขายได้ 95 คัน
c ขายได้ 115 คัน
จงหาว่าปีที่ผ่านมาขายแต่ละรุ่นไปเป็นจำนวนกี่ % จากยอดขายรถทั้งหมด (1410)
-->
    <script>
        function findPercent(stock) {
            const sum = Object.values(stock).reduce((acc, val) => {
                return acc + val;
            }, 0);
            for (const [key, val] of Object.entries(stock)) {
                var percentage = (val / 1410) * 100;
                console.log("รุ่น "+ key + " ขายได้ทั้งหมดเป็นจำนวน " + percentage.toFixed(2) + '%');
            }
        }
        const stock = { a: 1200, b: 95, c: 115 }
        findPercent(stock);
    </script>
