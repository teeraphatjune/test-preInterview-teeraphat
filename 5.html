<body>
    <script>
        const sum = (n, m) => {
            let summary = 0;
            for (n; n<=m; n++){
                summary += n;
            }
            return summary;
        }
       console.log("result of c is: " + sum(1,99));
       console.log("result of d is: " + sum(446,779));
       console.log("result of e is: " + sum(3,1099));
       console.log("result of f is: " + sum(34,1000000));
    </script>
</body>
